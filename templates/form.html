<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
       <title>{{title}}</title>
    </head>
    <body>
        <h1>{{title}}</h1>
        
        <form action="{{action}}"   method="POST">
            <p>User name:</p>
            <input type="text" name="username"  size="38" value="{{username}}"><br><br>
            User story:<br>
            <textarea name="user_story" rows="7" cols="50">{{user_story}}</textarea><br><br>
            Acceptance criteria:<br>
            <textarea name="criteria" rows="7" cols="50">{{criteria}}</textarea><br><br>
            Business value:<br>
            <input type="number" name="business_value" min="100"  max="1500" step="100" value="{{business_value}}"><br><br>
            Estimation(h):<br>
            <input type="number" name="estimation" min="0.5"  max="40" step="0.5" value="{{estimation}}"><br><br>
            Status:<br>
            <select name="status" id="" value="{{status}}">
                <option {% if status == "Planning" %}selected{% endif %} value="Planning">Planning</option>
                <option {% if status == "TODO" %}selected{% endif %} value="TODO">TODO</option>
                <option {% if status == "In Progress" %}selected{% endif %} value="In Progress">In Progress</option>
                <option value="Review">Review</option>
                <option value="Done">Done</option></option>
            </select><br><br>
            <input type="submit" value="{{do}}" style="position: absolute; left: 300px;" >
        </form>    
    </body>
</html>
